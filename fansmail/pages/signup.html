<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="acct-side-b">
                <div class="center">
                <h3>Fans Mail Create Account</h3>
                <form action="#" onsubmit="signup()" >
                    <input type="email" name="" id="email" placeholder="Email" required/>
                    <br>
                    <input type="text" id="first_name" placeholder="First Name" required/>
                    <br>
                    <input type="text" name="" id="last_name" placeholder="Last Name" required/>
                    <br>
                    <input type="password" id="password" placeholder="Password" required/>
                    <br>
                    <button type="submit" id="submit">Sign Up</button>
                    <br> <br>
                    <p class="msg" id="errMessage"></p>
                </form>

                <p>Already have an Account ? <a href="../pages/login.html">Sign in</a></p>
                <footer>
                    <span> &#169; 2021 Login Form. All Rights reserved | Designed by 
                        <a href="https://github.com/FambaAbdulnassiirSiraji" target="_blank">Famba Abdulnassiir Siraji</a></span>
                </footer>

            </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/signup.js"></script>
</html>
